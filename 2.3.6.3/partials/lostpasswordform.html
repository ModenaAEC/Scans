<form autocomplete="off" class="f_text">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 input-group f_inputGroup">
				<div class="input-group-addon f_validate required" ng-class="{'ng-valid':credentials.username}" style="min-width: 150px;">
					{{"FE_USERNAME" | i18n}} ({{'FE_EMAIL'|i18n}})
				</div>
				<input class="form-control f_validate f_ignoreDirty"
					   emailvalid
					   required
					   type="email"
					   ng-model="credentials.username"
					   placeholder="{{'FE_USERNAME'|i18n}} ({{'FE_EMAIL'|i18n}})"
					   autofocus/>
				<div class="input-group-btn" style="z-index:9999;">
					<button ng-disabled="usernameList.length<=1" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-left: -1px;border-bottom-left-radius: 0;border-top-left-radius: 0;">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li ng-repeat="usr in usernameList" ng-click="credentials.username=usr">
						<a class="f_dropdownMenuItem" href="">{{usr}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-12 input-group" style="padding-top: 15px">
				<button type="submit"
						class="btn pull-right f_btnFontDark"
						style="height:34px;"
						ng-disabled="!credentials.username"
						ng-click="resetPassword(credentials.username)"
						ng-class="{'btn-warning':!credentials.username, 'btn-success':credentials.username}" >
					<img class="f_icon24" static-src="icons/im/email.png" style="vertical-align: middle;"/>{{'FE_REQUEST_PWD_RESET'|i18n}}
				</button>
			</div>
		</div>
	</div>
	<br/>
	<alert ng-show="message && isError" type="error" style="margin-top:5px;" class="f_textM f_textDark">{{message | i18n}}{{dots}}&nbsp;</alert>
	<alert ng-show="message && !isError" type="info" style="margin-top:5px;" class="f_textM f_textDark">{{message | i18n}}{{dots}}&nbsp;</alert>
	<br/>
</form>
