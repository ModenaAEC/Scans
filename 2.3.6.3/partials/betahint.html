<alert type="info" class="ws_betaHint">
	<span class="ws_beta">PREVIEW</span>
	<div style="margin: 8px 0;" ng-transclude></div>
	<a href="{{ extLink }}" target="_blank">
		<img class="f_icon16 f_textInline" style="margin: 4px;" static-src="icons/extlink.png">
		<p class="f_textInline">{{ 'FE_LEARN_MORE' | i18n }}</p>
	</a>
	<a href="{{ mailLink }}">
		<img class="f_icon24 f_textInline" static-src="icons/email.png"/>
		<p class="f_textInline">{{ 'FE_SEND_FEEDBACK' | i18n }}</p>
	</a>
</alert>
